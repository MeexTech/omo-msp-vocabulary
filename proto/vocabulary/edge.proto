syntax = "proto3";

package omo.msp.vocabulary;
option go_package= "proto/vocabulary";
import "proto/vocabulary/common.proto";

service VEdgeService {
  rpc AddOne(ReqVEdgeAdd) returns (ReplyVEdgeInfo) {}
  rpc GetOne(RequestInfo) returns (ReplyVEdgeInfo) {}
  rpc RemoveOne(RequestInfo) returns (ReplyInfo) {}
  rpc UpdateInfo(ReqVEdgeUpdate) returns (ReplyVEdgeInfo) {}
  rpc GetAll(RequestFilter) returns (ReplyVEdgeList) {}
  rpc GetStatistic(RequestFilter) returns (ReplyStatistic) {}
  rpc UpdateByFilter(ReqUpdateFilter) returns (ReplyInfo) {}
}

message VEdgeInfo {
  int64 id = 1;
  string uid = 2;
  string name = 3;
  int64 created = 4;
  int64 updated = 5;
  string creator = 6;
  string operator = 7;
  string source = 8;
  string relation = 9;
  uint32 direction = 10;
  string center = 13;
  uint32 weight = 14;
  VNode target = 21;
}

message VNode{
  string uid = 1;
  string name = 2;
  string thumb = 3;
  string entity = 4;
}

message ReqVEdgeAdd {
  string name = 1;
  string source = 2;
  string center = 3;
  string relation = 4;
  string target = 5;
  string label = 6;
  uint32 direction = 7;
  string operator = 8;
  uint32 weight = 9;
  string thumb = 10;
}

message ReqVEdgeUpdate {
  string uid = 1;
  string name = 2;
  string relation = 3;
  string target = 4;
  string label = 5;
  uint32 direction = 6;
  string operator = 7;
  string thumb = 8;
}

message ReplyVEdgeInfo {
  ReplyStatus status = 1;
  VEdgeInfo info = 2;
}

message ReplyVEdgeList {
  ReplyStatus status = 1;
  uint32 total = 2;
  uint32 pages = 3;
  repeated VEdgeInfo list = 11;
}