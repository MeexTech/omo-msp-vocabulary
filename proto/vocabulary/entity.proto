syntax = "proto3";

package omo.msp.vocabulary;
option go_package= "proto/vocabulary";
import "proto/vocabulary/common.proto";

service EntityService{
    rpc AddOne(ReqEntityAdd) returns (ReplyEntityInfo) {}
    rpc GetOne(RequestInfo) returns (ReplyEntityInfo) {}
    rpc RemoveOne(RequestInfo) returns (ReplyInfo) {}
    rpc GetAllByOwner(ReqEntityBy) returns (ReplyEntityAll) {}
    rpc UpdateBase(ReqEntityBase) returns (ReplyInfo) {}
    rpc UpdateStatus(ReqEntityStatus) returns (ReplyEntityStatus) {}
    rpc UpdateTags(ReqEntityUpdate) returns (ReplyEntityUpdate) {}
    rpc UpdateSynonyms(ReqEntityUpdate) returns (ReplyEntityUpdate) {}
    rpc AppendProperty(ReqEntityProperty) returns (ReplyEntityProperties) {}
    rpc SubtractProperty(RequestInfo) returns (ReplyEntityProperties) {}
    rpc UpdateProperties(ReqEntityProperties) returns (ReplyEntityProperties) {}
}

enum EntityStatus {
    Idle = 0;
    Pending = 1;
    Usable = 2;
    Failed = 3;
}

message EntityInfo {
    string uid = 1;
    string name = 2;
    string owner = 3;
    string cover = 4;
    string concept = 5;
    string description = 6;
    string add = 7;
    int64 time = 8;
    int64 updated = 9;
    int64 created = 10;
    string creator = 11;
    string operator = 12;
    EntityStatus status = 13;
    repeated string synonyms = 14;
    repeated string tags = 15;
    repeated PropertyInfo properties = 16;
}

message PropertyInfo {
    string uid = 1;
    repeated WordInfo words = 2;
}

message WordInfo {
    string uid = 1;
    string name = 2;
}

message ReqEntityAdd {
    string creator = 1;
    string name = 2;
    string owner = 3;
    string cover = 4;
    string concept = 5;
    string description = 6;
    string add = 7;
    repeated string synonyms = 8;
    repeated string tags = 9;
}

message ReqEntityBy {
    uint32 status = 1;
    string owner = 2;
    int32 number = 3;
    int32 page = 4;
}

message ReplyEntityInfo {
    EntityInfo info = 1;
    ReplyStatus status = 2;
}

message ReplyEntityAll {
    string flag = 1;
    repeated EntityInfo list = 2;
    ReplyStatus status = 3;
}

message ReqEntityProperty {
    string uid = 1;
    PropertyInfo property = 2;
}

message ReqEntityProperties {
    string uid = 1;
    repeated PropertyInfo properties = 2;
}

message ReplyEntityProperties {
    string uid = 1;
    repeated PropertyInfo properties = 2;
    ReplyStatus status = 3;
}

message ReqEntityBase {
    string uid = 1;
    string name = 2;
    string desc = 3;
    string add = 4;
    string concept = 5;
    string cover = 6;
    string operator = 7;
}

message ReqEntityStatus {
    string uid = 1;
    string operator = 2;
    EntityStatus status = 3;
}

message ReplyEntityStatus {
    string uid = 1;
    EntityStatus state = 2;
    ReplyStatus status = 3;
}

message ReqEntityUpdate {
    string uid = 1;
    string operator = 3;
    repeated string list = 2;
}

message ReplyEntityUpdate {
    string uid = 1;
    repeated string list = 2;
    ReplyStatus status = 3;
}



